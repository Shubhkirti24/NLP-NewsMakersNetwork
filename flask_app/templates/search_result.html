{% extends "base.html" %}
{% block title %}Search Result{% endblock %}
{% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>NetworkX Result</title>
</head>
<body>
    <div class="container">
        <div class="p-4"></div>
        <form action = "{{ url_for('entityrec') }}" method = "POST">
            {% for item in matches %}
                <button type="submit" name='person' value="{{ item }}">{{ item }}</button>
            {% endfor %}
        </form>
     </div>
</body>
</html>
{% endblock %}
